  neo4j:
    image: neo4j:latest
    ports:
      - 7687:7687
      - 7474:7474
    volumes:
      - neo4j-data:/data/
    environment:
      - NEO4J_AUTH=none
  # cat data.cypherl | docker compose exec neo4j cypher-shell

  grafana:
    image: grafana/grafana-oss
    volumes:
      - grafana-storage:/var/lib/grafana
    ports:
      - 3000:3000
    environment:
      - GF_INSTALL_PLUGINS=fifemon-graphql-datasource

  slides:
    image: cloudogu/reveal.js:dev
    volumes:
      - ./slides:/reveal/docs/slides
    environment:
      - TITLE=SaaS - Security as a SecondThought
      - ADDITIONAL_REVEAL_OPTIONS=transition:'none'
      - THEME_CSS=cloudogu-black.css
    ports:
      - 8000:8000
      - 35729:35729

volumes:
  db-data:
    driver: local
  mg_lib:
  mg_log:
  mg_etc:
  grafana-storage:
  neo4j-data: