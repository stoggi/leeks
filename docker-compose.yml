version: '3.8'
services:

  savoy:
    build: .
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_PASSWORD=password

  age:
    image: apache/age:latest
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - db-data:/var/lib/postgresql/data

  memgraph:
    image: memgraph/memgraph-platform
    ports:
      - "7687:7687"
      - "3000:3000"
      - "7444:7444"
    volumes:
      - mg_lib:/var/lib/memgraph
      - mg_log:/var/log/memgraph
      - mg_etc:/etc/memgraph
    entrypoint: ["/usr/bin/supervisord"]

volumes:
  db-data:
    driver: local
  mg_lib:
  mg_log:
  mg_etc: