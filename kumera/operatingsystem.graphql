type OperatingSystem {
    id: String!
    name: String!
    version: String!
    major: Int!
    minor: Int!
    patch: Int
    build: String
}
input CreateOperatingSystem {
    name: String!
    major: Int!
    minor: Int!
    patch: Int
    build: String
}
input UpdateOperatingSystem {
    id: String!
    name: String
    major: Int
    minor: Int
    patch: Int
    build: String
}

type OperatingSystemResult {
    operatingSystem: OperatingSystem
    error: String
}